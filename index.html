<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=block" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Viaoda+Libre&display=swap" rel="stylesheet">
    <style>
        .great-vibes-regular {
            font-family: "Great Vibes", cursive;
            font-weight: 400;
            font-style: italic;
        }
        .viaoda-libre-regular {
            font-family: "Viaoda Libre", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Центрируем всё по вертикали и горизонтали */
        body {
            margin: 0;
            background-color: #1e1d1d; /* Black background */
            color: #fff0c6;           /* White text */
        }

        /* Контейнер — невидимая точка в центре */
        #save_the_date_text {
            position: absolute;
            left:20%;
            top: 70%;
            width: 0;
            height: 0;
            margin: 0;
            /* Добавляем анимацию вращения */
            animation: spin 3s ease-out;
        }
        /* Анимация: один полный оборот */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Общие стили для всех букв */
        #save_the_date_text span {
            /*font: 600 2.7em Monaco, monospace;*/
            font-size: 2.7em;
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center;
            /* поворот относительно центра буквы */
            white-space: pre;
            /* сохраняем пробелы */
        }

        .center {
            margin: 0;
            height: 100vh;
            display: flex;
            /*justify-content: center;
            align-items: center;*/
        }
        .BigText {
            font-size: 18em;
            text-align: right;
            margin: 0;
            padding-right: 0.2em;

        }
        .date {
            /*font: 600 4em Monaco, monospace;*/
            font-size: 4.9em;
            text-align: right;
            margin: 0;
        }
        .invitation {
            /*font: 600 4em Monaco, monospace;*/
            font-size: 4.9em;
            text-align: right;
            margin: 0;
            /*font-style:normal;*/
        }
        .to-be {
            font-size: 5em;
            text-align: right;
            margin: 0;
            margin-right: 10%;
            padding: 0;
            font-style:normal;
            position: relative;

            width:100%;
        }

    </style>
    <!-- Сюда будут записаны персональные трансформации -->
    <style id="save_the_date_rotations"></style>
</head>

<body>
    <h1 id="save_the_date_text"></h1>

    <div class="viaoda-libre-regular" style="height: 100vh-4em;  display: flex;">
        <div style="position: relative; width:100%; height: 100%; display: block;padding: 0; margin: 0; margin-right: 4em;">
            <div style="margin-top: 3.5em;">
                <p class="BigText great-vibes-regular" style="block-size: fit-content;">S&V</p>
            </div>
            <div style="margin-top: -1em;">
                <p class="date">02 | 08 | 2026</p>
            </div>
            <div style="margin-top: 1em;">
                <p class="invitation">Приглашаем вас на свадьбу</p>
            </div>
        </div>
    </div>
    <div style="height: 4em;">
        <div style="position: absolute; bottom:env(safe-area-inset-bottom, 20px); right:0%;margin-right: 4em; ">
            <p class="to-be great-vibes-regular">to be continued...</p>
        </div>
    </div>

    <script>
        const text = "SAVE THE DATE SAVE THE DATE";
        let textSpans = "";
        let textCss = "";

        const start = -76;
        const step = 13.0;               // шаг поворота в градусах
        const radius = 5.5;               // радиус окружности в пикселях
        const move = 0;
        const move_y = 0;

        for (let i = 0; i < text.length; i++) {
            const angle = start + step * i;                      // угол для i-го символа
            const rad = angle * Math.PI / 180;           // в радианах
            const dx = move + radius * Math.cos(rad);            // смещение по X
            const dy = move_y + radius * Math.sin(rad);            // смещение по Y

            // Создаём span для каждого символа (пробел тоже важен)
            textSpans += '\n            <span class="char' + i + '">' + text[i] + '</span>';

            // Трансформация:
            // 1. translate(-50%, -50%) – центрирует точку вращения (центр буквы) в начале координат
            // 2. translate(dx, dy) – перемещает центр буквы на окружность
            // 3. rotate(angledeg) – поворачивает букву на нужный угол
            // Важно: порядок применения в CSS – справа налево, поэтому пишем rotate последним (слева)
            textCss += '\n     #save_the_date_text       .char' + i + ' { transform: translate(-50%, -50%) translate(' + dx.toFixed(2) + 'em, ' + dy.toFixed(2) + 'em) rotate(' + (angle + 90) + 'deg); }';
        }

        document.getElementById('save_the_date_rotations').innerHTML = textCss;
        document.getElementById('save_the_date_text').innerHTML = textSpans;
    </script>
</body>

</html>
